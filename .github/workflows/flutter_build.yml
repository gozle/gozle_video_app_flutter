name: Update Flutter, Dart, and Build APK

on:
  push:
    branches:
      - main

jobs:
  update-flutter-dart-and-build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Update Flutter and Dart
      run: |
        cd /opt/hostedtoolcache/flutter/stable-3.7.7-x64
        git pull
        flutter upgrade

    - name: Clean Flutter Cache and Get Dependencies
      run: |
        flutter clean
        flutter pub get

    - name: Build APK
      run: flutter build apk

    - name: Archive APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
